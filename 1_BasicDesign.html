<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aayam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Top menu */
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
        }

        /* Big intro section */
        .intro {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .intro h1 {
            font-size: 50px;
        }

        /* About section */
        .about {

            max-width: 800px;
            margin: 0 auto;
        }

        /* Skills boxes */
        .skills {
            background-color: #f4f4f4;
            padding: 50px 20px;
        }

        .skills h2 {
            text-align: center;
        }

        .skill-box {
            background-color: white;
            padding: 30px;
            margin: 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Contact section */
        .contact {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .contact a {
            color: white;
            margin: 0 10px;
        }

</head>
<body>
    <!-- Menu at top -->
    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>

    <!-- Big welcome section -->
    <div class="intro">

            <p>Building web pages</p>
        </div>

        </div>

        <div class="skill-box">
